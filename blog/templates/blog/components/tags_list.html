{% load i18n wagtailroutablepage_tags %}

<ul class="list-group">
    <li class="list-group-item">
        <h4>
            Облако меток
        </h4>
    </li>

    <li class="list-group-item">

        {% for tag in tags %}
            <a href="{% routablepageurl blog_page "post_by_tag" tag.slug %}">
                <span class="label label-default">{{ tag }}</span>
            </a>
        {% empty %}
            {% trans 'Меток пока что нет..' %}
        {% endfor %}

    </li> 

</ul>
